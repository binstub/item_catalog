{% extends "layout.html" %}

{% block body %}

<h1></h1>

<div>
   <h2> {{ item.title }}</h2> <br />
   <p> {{ item.description }} </p> <br />
 </div>
{% if logged_in == True %}
 <div>

   <a class="btn btn-sm btn-warning" data-title="Edit" href="{{ url_for('edit_item',category_name=category_name, item_name=item.title ) }}">
      <span class="">Edit</span>
  </a>
</div>
<div>
  <a class="btn btn-sm btn-danger" data-title="Delete" href="{{ url_for('del_item',category_name=category_name, item_name=item.title) }}">
     <span class="">Delete</span>
  </a>
</div>
 {% endif %}
 <a class="btn btn-sm btn-light" data-title="Back" href="{{url_for('show_items',category_name=category_name)}}">
    <span class="">Back</span>
 </a>

{% endblock %}
